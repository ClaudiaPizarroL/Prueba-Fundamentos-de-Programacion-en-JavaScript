<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SuperHero Chile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <!--Nav-->
    <nav class="navbar navbar-dark bg-danger fixed-top mb-5">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="assets/img/favicon.ico" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
            SuperHero
          </a>
        </div>
      </nav>

    <header class="pt-5 m-3 text-center">
        <img src="assets/img/sh2.jpg" width="500" alt="SuperHero">
    </header>
    <main class="container-fluid text-center p-2">
        <section class="text-center mb-5">
            <h2>Encuentra tu SuperHero</h2>
            <p>Ingresa el número del SuperHero a buscar</p>
            <form class="d-flex" id="searchForm">
                <input class="form-control p-3 me-3" type="text" id="heroId">
                <button class="btn btn-outline-success" type="submit">Buscar</button>
              </form>


              <div class="container text-center pt-5">
                <div class="row align-items-start">
                  <div class="col" id="heroInfo">
                                <!-- Aquí se mostrará la información del superhéroe -->

                  </div>
                  <div class="col" id="heroChart">
                    <div id="chartContainer" style="height: 300px; width: 100%;"></div>
                  </div>
                </div>
              </div>

        </section>
    </main>
    <footer class="container-fluid text-center text-white bg-danger p-3">
        <p>2024 SuperHero Chile</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
